<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td>
        {{ i + 1 }}
      </td>
      <td>
        {{ product.name }}
      </td>
      <td>
        {{ product.price }}
      </td>
      <td>
        {{ product.actions }}
      </td>
    </tr>
  </tbody>
</table>
